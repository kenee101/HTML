<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="form.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Form</title>
  </head>
  <body>
    <h1>AI Club Biodata</h1>
    <form action="submit.php" method="post">
      <img
        src="https://static.vecteezy.com/system/resources/thumbnails/010/518/719/small/artificial-intelligence-ai-processor-chip-icon-symbol-for-graphic-design-logo-website-social-media-mobile-app-ui-illustration-vector.jpg"
        alt="Artifical Intelligence.png"
        width="150px"
        height="150px"
      />

      <label for="fname">First Name</label>
      <input type="text" id="name" name="name" required />
      <label for="lname">Last Name</label>
      <input type="text" id="name" name="name" required />
      <br /><br />

      <label for="matricNo">Matric No</label>
      <input type="text" id="matric" name="matric" />
      <br /><br />

      <label>Gender</label>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female" />
      <br /><br />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="DOB">Date of Birth</label>
      <input type="date" id="date" name="date" value="date" />

      <label for="hall">Hall of Residence</label>
      <select name="hall" id="hall">
        <option value="">...</option>
        <option value="">Peter Hall</option>
        <option value="">Paul Hall</option>
        <option value="">John Hall</option>
        <option value="">Joseph Hall</option>
        <option value="">Daniel Hall</option>
        <option value="">Esther Hall</option>
        <option value="">Lydia Hall</option>
        <option value="">Mary Hall</option>
        <option value="">Dorcas Hall</option>
        <option value="">Deborah Hall</option>
      </select>

      <label for="room">Room No</label>
      <input type="text" />

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="select">...</option>

        <option value="nigeria">Nigeria</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="other">Other</option>
        <option value="usa">United States</option>
      </select>
      <br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
